group 'com.market.epam.learn'
version '1.0-SNAPSHOT'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-core:2.10.0',
            'org.springframework:spring-jdbc:5.0.2.RELEASE',
            'org.springframework:spring-core:5.0.2.RELEASE',
            'org.apache.tomcat:tomcat-catalina:9.0.2',
            'org.apache.tomcat:tomcat-servlet-api:9.0.2'
    compile group: 'c3p0', name: 'c3p0', version: '0.9.0.4'
    compileOnly 'org.projectlombok:lombok:1.16.18'
    testCompile 'junit:junit:4.12'

}
